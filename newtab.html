<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>新标签页</title>
    <link rel="stylesheet" href="layui/css/layui.css">
    <link rel="stylesheet" href="./css/newtab.css">
</head>

<body>
    <!-- <div id="bg" class="bg BGBLUR" style="background-image: url(&quot;https://wallpaper.infinitynewtab.com/wallpaper/2710.jpg&quot;);"></div> -->
    <div class="layui-container" style="padding: 0 2vw;">
        <div class="layui-row" style="width: 96vw;">
            <div class="layui-col-md3 layui-col-lg3 normal-tools">
                <div class="layui-tab layui-tab-brief" lay-filter="control" style="margin:0;">
                  <ul class="layui-tab-title">
                    <li class="layui-this">常用功能</li>
                    <li>其他功能</li>
                  </ul>
                  <div class="layui-tab-content" style="padding: 0;">
                    <div class="layui-tab-item layui-show">
                        <div class="layui-card">
                            <div class="layui-row">
                                
                                <div class="layui-col-xs4">
                                    <div class="layui-card-header tools-title" id="v_time_q" style="cursor: pointer;">象限分布</div>
                                </div>
                                <div class="layui-col-xs4">
                                    <div class="layui-card-header tools-title" id="save_this" style="cursor: pointer;">保存本周</div>
                                </div>
                                <div class="layui-col-xs4">
                                    <div class="layui-card-header tools-title" id="control_alert" style="cursor: pointer;"><span id="alert_text"></span>通知</div>
                                </div>
                                <div class="layui-col-xs4  tools-box">
                                    <div class="layui-card-header tools-title" id="view_list" style="cursor: pointer;">查看历史</div>
                                </div>
                                <div class="layui-col-xs4  tools-box">
                                    <div class="layui-card-header tools-title" id="refresh" style="cursor: pointer;">重置所有</div>
                                </div>
                                <div class="layui-col-xs4">
                                    <div class="layui-card-header tools-title" id="loop_p" style="cursor: pointer;">周期计划</div>
                                </div>
                               
                            </div>
                        </div>
                    </div>
                    <div class="layui-tab-item">
                        <div class="layui-card">
                            <div class="layui-row">
                                <div class="layui-col-xs6">
                                    <div class="layui-card-header tools-title" id="done_all" style="cursor: pointer;">全部完成</div>
                                </div>
                                <div class="layui-col-xs6">
                                    <div class="layui-card-header tools-title" id="open_all" style="cursor: pointer;">全部开启</div>
                                </div>
                                
                                 <div class="layui-col-xs6">
                                    <div class="layui-card-header tools-title" id="v_todo_list" style="cursor: pointer;">TODO List</div>
                                </div>
                                <div class="layui-col-xs6">
                                    <div class="layui-card-header tools-title" id="export" style="cursor: pointer;">导出计划</div>
                                </div>
                            </div>
                        </div>
                    </div>
                  </div>
                </div>
                
            </div>
            
            <div class="layui-col-md6 layui-col-lg6">
                <div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief">
                    <ul class="layui-tab-title">
                        <li class="layui-this"><img src="http://img.baidu.com/img/logo-80px.gif" alt="Baidu" align="bottom" border="0"></li>
                        <li><img src="https://www.google.com.hk/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" height="30"></li>
                    </ul>
                    <div class="layui-tab-content">
                        <div class="layui-tab-item layui-show search-tab-item">
                            <form class="search-form" action="http://www.baidu.com/baidu" target="_blank">
                                <input class="search-input" type=text name=word size=30 placeholder="输入并使用百度搜索..." autofocus="">
                            </form>
                        </div>
                        <div class="layui-tab-item search-tab-item">
                            <form action="http://www.google.com/search" name=f>
                                <input class="search-input" maxLength=256 size=55 name=q value="" placeholder="输入并使用谷歌搜索...">
                                <input type=hidden name=ie value="UTF-8">
                                <input type=hidden name=oe value="UTF-8">
                                <input name=hl type=hidden value=zh-CN>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="layui-col-md3 layui-col-lg3 big-stone">
                <button type="button" class="layui-btn layui-btn-fluid" id="add_stone">本周大石头<i class="layui-icon layui-icon-release" style="display: inline-block;margin-left: 10px;"></i> </button>
                <div id="big_stone_box"></div>
            </div>
        </div>
        <div class="layui-row" style="width: 96vw;">
            <div class="layui-col-md12 week-plan">
                <div class="col-xs-12" id="history-msg" style="color: #FFB800;display: none;">
                        历史计划：<span id="history_list"></span>  <span id="go_back_this" style="color: #01AAED;cursor: pointer;display: inline-block;margin-left: 20px;">历史展示期间，通知将被屏蔽。返回本周>>></span>
                        <hr class="layui-bg-orange">
                </div>
                
                <table class="layui-table week-table">
                    <colgroup>
                        <col width="5%">
                        <col width="2%">
                        <col width="13%">
                        <col width="13%">
                        <col width="13%">
                        <col width="13%">
                        <col width="13%">
                        <col width="13%">
                        <col width="13%">
                    </colgroup>
                    <thead>
                        <tr id="table_title">
                            
                        </tr>
                    </thead>
                    <tbody id='tbody'>
                    </tbody>
                </table>
            </div>

        </div>
    </div>

    <script src="layui/layui.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/newtab.js"></script>
</body>

</html>
